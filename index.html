<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Design Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #flagCanvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .lineColorPicker {
            display: flex;
            margin-bottom: 10px;
        }
        .lineColorPicker input {
            margin-left: 5px;
        }
        .shapeControls {
            margin-top: 20px;
        }
        footer {
            background-color: #444;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Flag Design Tool</h1>

<canvas id="flagCanvas" width="800" height="500"></canvas>

<div class="controls">
    <!-- Line Count and Orientation Controls -->
    <div>
        <label for="lineCount">Number of Lines (1-20): </label>
        <input type="number" id="lineCount" min="1" max="20" value="3" onchange="updateLineCount()">
        <span id="lineCountDisplay">3</span>
    </div>
    <div>
        <label for="orientationToggle">Orientation (Horizontal/Vertical): </label>
        <button id="orientationToggle" onclick="toggleOrientation()">Horizontal</button>
    </div>

    <!-- Line Color Picker for 1-5 lines -->
    <div class="lineColorPicker">
        <label>Line 1 Color: <input type="color" id="line1Color" onchange="updateLineColor(0, this.value)"></label>
        <label>Line 2 Color: <input type="color" id="line2Color" onchange="updateLineColor(1, this.value)"></label>
        <label>Line 3 Color: <input type="color" id="line3Color" onchange="updateLineColor(2, this.value)"></label>
        <label>Line 4 Color: <input type="color" id="line4Color" onchange="updateLineColor(3, this.value)"></label>
        <label>Line 5 Color: <input type="color" id="line5Color" onchange="updateLineColor(4, this.value)"></label>
    </div>

    <!-- Shape Controls -->
    <div class="shapeControls">
        <label for="shape">Add Shape: </label>
        <select id="shape">
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="triangle">Triangle</option>
            <option value="ellipse">Ellipse</option>
            <option value="star">Star</option>
            <option value="diamond">Diamond</option>
            <option value="pentagon">Pentagon</option>
            <option value="hexagon">Hexagon</option>
            <option value="cross">Cross</option>
            <option value="heart">Heart</option>
            <option value="plus">Plus</option>
        </select>
        <input type="color" id="shapeColor" value="#000000">
        <button onclick="addShape()">Add Shape</button>
    </div>
</div>

<footer>
    <p>BETA VERSION 0.01</p>
    <p>
        <strong>Version History:</strong><br>
        <em>This version is general testing to get the website up and running.</em>
    </p>
</footer>

<script>
    const canvas = document.getElementById('flagCanvas');
    const ctx = canvas.getContext('2d');
    let lineCount = 3;
    let lines = ['#ff0000', '#00ff00', '#0000ff'];
    let orientation = 'horizontal'; // 'horizontal' or 'vertical'
    let shapes = [];

    // Update line count
    function updateLineCount() {
        lineCount = parseInt(document.getElementById('lineCount').value);
        document.getElementById('lineCountDisplay').textContent = lineCount;
        drawCanvas();
    }

    // Update line color
    function updateLineColor(index, color) {
        lines[index] = color;
        drawCanvas();
    }

    // Toggle flag orientation
    function toggleOrientation() {
        orientation = (orientation === 'horizontal') ? 'vertical' : 'horizontal';
        document.getElementById('orientationToggle').textContent = (orientation === 'horizontal') ? 'Horizontal' : 'Vertical';
        drawCanvas();
    }

    // Draw lines on the flag
    function drawLines() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (lineCount <= 5) {
            for (let i = 0; i < lineCount; i++) {
                ctx.fillStyle = lines[i];
                if (orientation === 'horizontal') {
                    const lineHeight = canvas.height / lineCount;
                    ctx.fillRect(0, i * lineHeight, canvas.width, lineHeight);
                } else {
                    const lineWidth = canvas.width / lineCount;
                    ctx.fillRect(i * lineWidth, 0, lineWidth, canvas.height);
                }
            }
        } else {
            // For more than 5 lines, repeat only two colors
            for (let i = 0; i < lineCount; i++) {
                ctx.fillStyle = lines[i % 2];
                if (orientation === 'horizontal') {
                    const lineHeight = canvas.height / lineCount;
                    ctx.fillRect(0, i * lineHeight, canvas.width, lineHeight);
                } else {
                    const lineWidth = canvas.width / lineCount;
                    ctx.fillRect(i * lineWidth, 0, lineWidth, canvas.height);
                }
            }
        }
    }

    // Function to add shapes to the canvas
    function addShape() {
        const shapeType = document.getElementById('shape').value;
        const shapeColor = document.getElementById('shapeColor').value;

        const shape = {
            type: shapeType,
            color: shapeColor,
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 50,
            width: 50,
            height: 50,
            rotation: 0,
        };

        shapes.push(shape);
        drawCanvas();
    }

    // Draw shapes on the canvas
    function drawShapes() {
        shapes.forEach(shape => {
            ctx.save();
            ctx.translate(shape.x, shape.y);
            ctx.rotate(shape.rotation * Math.PI / 180);
            ctx.fillStyle = shape.color;
            if (shape.type === 'circle') {
                ctx.beginPath();
                ctx.arc(0, 0, shape.size, 0, Math.PI * 2);
                ctx.fill();
            } else if (shape.type === 'rectangle') {
                ctx.fillRect(-shape.width / 2, -shape.height / 2, shape.width, shape.height);
            } else if (shape.type === 'triangle') {
                ctx.beginPath();
                ctx.moveTo(0, -shape.height / 2);
                ctx.lineTo(-shape.width / 2, shape.height / 2);
                ctx.lineTo(shape.width / 2, shape.height / 2);
                ctx.closePath();
                ctx.fill();
            } else if (shape.type === 'ellipse') {
                ctx.beginPath();
                ctx.ellipse(0, 0, shape.width / 2, shape.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        });
    }

    // Draw everything on the canvas
    function drawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawLines();
        drawShapes();
    }

    // Initialize the canvas with default values
    drawCanvas();
</script>

</body>
<footer style="background-color: #444; color: white; padding: 10px 0; width: 100%; text-align: center; font-size: 0.9em; margin-top: 20px;">
    <p>BETA VERSION 0.02</p>
</footer>
</html>
